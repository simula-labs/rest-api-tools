openapi: 3.0.0
info:
  title: Admin
  version: '1.0'
servers:
  - url: http://localhost:3000/admin/v1
    description: local
  - url: https://api.prob-works.com/admin/v1
    description: Prd
  - url: https://api-stg.prob-works.com/admin/v1
    description: Stg
  - url: https://api-dev.prob-works.com/admin/v1
    description: Dev
paths:
  /employment_statuses:
    get:
      summary: 雇用形態一覧を取得する
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/EmploymentStatuses'
      operationId: get-employment_statuses
      x-internal: false
    post:
      summary: 雇用形態を作成する
      operationId: post-employment_statuses
      responses:
        '200':
          $ref: '#/components/responses/EmploymentStatus'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                employment_status:
                  type: object
                  properties:
                    name:
                      type: string
                      example: アルバイト
                    type:
                      type: string
                      enum:
                        - CAREER
                        - PROJECT
  /employment_statuses/{id}:
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: 雇用形態を取得する
      tags: []
      operationId: get-employment_statuses-id
      responses:
        '200':
          $ref: '#/components/responses/EmploymentStatus'
    patch:
      summary: 雇用形態を更新する
      operationId: patch-employment_statuses-id
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                employment_status:
                  type: object
                  properties:
                    name:
                      type: string
                      example: アルバイト
                    type:
                      type: string
                      enum:
                        - CAREER
                        - PROJECT
        description: ''
      responses:
        '200':
          $ref: '#/components/responses/EmploymentStatus'
    delete:
      summary: 雇用形態を削除する
      operationId: delete-employment_statuses-id
      responses:
        '204':
          description: No Content
  /states:
    get:
      summary: 都市一覧を取得する
      tags: []
      operationId: get-states
      responses:
        '200':
          $ref: '#/components/responses/States'
    post:
      summary: 都市を作成する
      operationId: post-states
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                state:
                  type: object
                  properties:
                    name:
                      type: string
                      example: 日本
                    country_code:
                      type: string
                      example: '394'
        description: ''
      responses:
        '201':
          $ref: '#/components/responses/State'
  /states/{id}:
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: 都市を取得する
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/State'
      operationId: get-states-id
    patch:
      summary: 都市を更新する
      operationId: patch-states-id
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                state:
                  type: object
                  properties:
                    name:
                      type: string
                      example: 日本
                    country_code:
                      type: string
                      example: '394'
      responses:
        '200':
          $ref: '#/components/responses/State'
    delete:
      summary: 都市を削除する
      operationId: delete-states-id
      responses:
        '204':
          description: No Content
  /term_histories:
    get:
      summary: 利用規約一覧を取得する
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/TermHistories'
      operationId: get-term_histories
      parameters:
        - schema:
            type: string
            enum:
              - common
              - plan
          in: query
          name: type
    post:
      summary: 利用規約を作成する
      operationId: post-term_histories
      responses:
        '201':
          $ref: '#/components/responses/TermHistory'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                term_history:
                  type: object
                  properties:
                    content:
                      type: string
                      example: 内容
                    version:
                      type: string
                      example: 1.0.0
  /term_histories/{id}:
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: 利用規約を取得する
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/TermHistory'
      operationId: get-term_histories-id
  /privacy_policy_histories:
    get:
      summary: プライバシーポリシー一覧を取得する
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/PrivacyPolicyHistories'
      operationId: get-privacy_policy_histories
    post:
      summary: プライバシーポリシーを作成する
      operationId: post-privacy_policy_histories
      responses:
        '201':
          $ref: '#/components/responses/PrivacyPolicyHistory'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                privacy_policy_history:
                  type: object
                  properties:
                    content:
                      type: string
                      example: 内容
                    version:
                      type: string
                      example: 1.0.0
  /privacy_policy_histories/{id}:
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: プライバシーポリシーを取得する
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/PrivacyPolicyHistory'
      operationId: get-privacy_policy_histories-id
  /consent_matters:
    get:
      summary: 追加項目一覧を取得する
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/ConsentMatters'
      operationId: get-consent_matters
    post:
      summary: 追加項目を作成する
      operationId: post-consent_matters
      responses:
        '201':
          $ref: '#/components/responses/ConsentMatter'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                consent_matter:
                  type: object
                  properties:
                    content:
                      type: string
                      example: 追加内容
                    term_history_id:
                      type:
                        - string
                        - 'null'
                      format: uuid
                    privacy_policy_id:
                      type:
                        - string
                        - 'null'
                      format: uuid
  /consent_matters/{id}:
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: 追加項目を取得する
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/ConsentMatter'
      operationId: get-consent_matters-id
  /products:
    get:
      summary: 商品一覧を取得する
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/Products'
      operationId: get-product
    post:
      summary: 商品を作成する
      operationId: post-product
      responses:
        '201':
          $ref: '#/components/responses/Product'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                product:
                  type: object
                  properties:
                    name:
                      type: string
                    description:
                      type: string
                    active:
                      type: boolean
                    type:
                      type: string
                      enum:
                        - good
                        - service
                      description: good=買い切り商品, service=サブスク
                    plan_type:
                      type: string
                      enum:
                        - client
                        - agent
                  required:
                    - name
                    - type
    parameters: []
  /products/{id}:
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: 商品を取得する
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/Product'
      operationId: get-products-id
    patch:
      summary: 商品を更新する
      operationId: patch-products-id
      responses:
        '200':
          $ref: '#/components/responses/Product'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                product:
                  type: object
                  properties:
                    name:
                      type: string
                    description:
                      type: string
                    active:
                      type: boolean
    delete:
      summary: 商品を削除する
      operationId: delete-products-id
      responses:
        '204':
          description: OK
  /products/{id}/prices:
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: 商品の値段一覧を取得する
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/Prices'
      operationId: get-products-id-prices
      description: ''
    post:
      summary: 商品の価格を作成する
      operationId: post-products-id-prices
      responses:
        '201':
          $ref: '#/components/responses/Price'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                price:
                  type: object
                  properties:
                    active:
                      type: boolean
                    currency:
                      type: string
                      example: JPY
                      description: ISO 4217
                    unit_amount:
                      type: number
                    type:
                      type: string
                      enum:
                        - one_time
                        - recurring
                      description: 買い切りかサブスクか
                    interval:
                      type: string
                      description: サブスクの場合のみ必須
                      enum:
                        - day
                        - week
                        - month
                        - year
                    interval_count:
                      type: string
                      description: 請求周期, 3日に1回とか
                  required:
                    - currency
                    - unit_amount
                    - type
        description: ''
  /prices/{id}:
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: 商品の価格を取得する
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/Price'
      operationId: get-prices-id
    patch:
      summary: 商品の価格を更新する
      operationId: patch-prices-id
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                price:
                  type: object
                  properties:
                    active:
                      type: boolean
      responses:
        '200':
          $ref: '#/components/responses/Price'
  /job_change_completion_reports:
    get:
      summary: 転職完了報告一覧を取得する
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/JobChangeCompletionReports'
      operationId: get-job_change_completion_reports
  /recruitment_completion_reports:
    get:
      summary: 採用完了報告一覧を取得する
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/RecruitmentCompletionReports'
      operationId: get-recruitment_completion_reports
  /recruitments:
    get:
      summary: 募集一覧を取得する
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/Recruitments'
      operationId: get-recruitments
      parameters:
        - schema:
            type: string
            enum:
              - career
              - project
          in: query
          name: type
          description: 「社員採用（キャリア）」「副業・フリーランス（プロジェクト）」
        - schema:
            type: string
            enum:
              - public
              - private
              - archived
              - rejected
          in: query
          name: accessible_type
          description: 「全体公開」「限定公開」「停止」「差し止め」
        - schema:
            type: array
          in: query
          name: occupation_ids
          description: 職種
        - schema:
            type: array
          in: query
          name: industry_ids
          description: 業種
        - schema:
            type: array
          in: query
          name: employment_status_ids
          description: 雇用形態
        - schema:
            type: string
            enum:
              - client
              - agent
              - service
          in: query
          name: source_type
          description: 「自社募集」「他社募集」「クローリング募集」
        - schema:
            type: string
          in: query
          name: keyword
          description: キーワード検索
        - schema:
            type: boolean
          in: query
          name: organizational_checked
          description: 企業内フラグ（表向きには「校閲済み」や「重要」など）
        - schema:
            type: boolean
          in: query
          name: admin_checked
          description: adminフラグ（主にクローリング募集に対する「校閲済み」など）
        - schema:
            type: boolean
          in: query
          name: sort_asc_updated_at
          description: trueなら昇順、falseなら降順
  /recruitments/{id}:
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: 募集を取得する
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/Recruitment'
      operationId: get-recruitments-id
    patch:
      summary: 募集を更新する
      operationId: patch-recruitments-id
      responses:
        '200':
          $ref: '#/components/responses/Recruitment'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                recruitment:
                  type: object
                  properties:
                    title:
                      type: string
                      example: 三度の飯よりReact！そんなGeekなあなたへ
                    department:
                      type: string
                      example: 開発部
                    position:
                      type: string
                      example: 管理職
                    workplace_id:
                      type: string
                      format: uuid
                    job_description:
                      type: string
                      example: 新規事業のフロントサイドエンジニア
                    work_conditions:
                      type: string
                      example: 保険・交通費とか諸々
                    smoking_regulation:
                      type: string
                      enum:
                        - no_smoking_indoors
                        - exist_smoking_room
                        - none
                        - other
                      description: 「屋内禁煙」「喫煙室設置」「対策なし」「その他」
                    remote_work_status:
                      type: string
                      enum:
                        - unselected
                        - rarely
                        - normally
                        - full_remote
                      description: 「未選択」「不可・時折（0-10%）」「可（10-90%）」「フルリモート（90%以上）」
                    workplace_description:
                      type: string
                      description: 勤務地詳細
                    can_live_and_work_anywhere:
                      type: boolean
                      default: false
                      description: 勤務地不問か
                    salary_remarks:
                      type: string
                      description: 年収・報酬の詳細
                      example: >-
                        月給\416,667～（基本給\307,719～ 固定残業代\108,948～等を含む/月）
                        ※経験とスキルに応じて決定します。 給与改定：年1回 試用期間：3ヶ月/給与・待遇に変動なし
                    qualification_requirements:
                      type: string
                      example: ・大卒以上　・40歳未満
                    max_number_of_hiring:
                      type: string
                      description: 採用人数
                      example: 4名
                    selection_process:
                      type: string
                      description: 選考プロセス
                      example: 面接2回、最終面接1回
                    is_released:
                      type: boolean
                      default: false
                    type:
                      type: string
                      enum:
                        - career
                        - project
                      example: career
                    accessible_type:
                      type: string
                      enum:
                        - public
                        - private
                    tax_type:
                      type: string
                      enum:
                        - included
                        - excluded
                    min_amount:
                      type: integer
                      example: 400
                    max_amount:
                      type: integer
                      example: 500
                    billing_method:
                      type: string
                      enum:
                        - hourly
                        - daily
                        - monthly
                        - yearly
                        - with_project
                      description: 「時給」「日給」「月給」「年収」「1案件」
                    target_company_status:
                      type: string
                      enum:
                        - none
                        - private
                        - certained
                        - specified
                      description: 募集元企業の状態「なし」「非公開」「某社」「指定あり」
                    target_company_id:
                      type: string
                      description: 募集元企業を指定する場合は必須
                      format: uuid
                    target_company_certain_name:
                      type: string
                      description: target_company_statusがcertainedの時、表示名を指定
                    recommended_point:
                      type: string
                      description: 推薦ポイント
                    nearest_station:
                      type: string
                    project_number:
                      type: string
                    is_organizational_checked:
                      type: boolean
                      description: 企業内でのフラグ
                    is_admin_checked:
                      type: boolean
                      description: adminのフラグ
                    employment_status_ids:
                      type: array
                      items:
                        type: string
                        format: uuid
                    occupation_ids:
                      type: array
                      items:
                        type: string
                        format: uuid
                    industry_ids:
                      type: array
                      format: uuid
                      items:
                        type: string
                    feature_ids:
                      type: array
                      items:
                        type: string
                        format: uuid
      description: ''
    delete:
      summary: 募集を削除する
      operationId: delete-recruitments-id
      responses:
        '204':
          description: No Content
  /companies:
    get:
      summary: 企業一覧を取得する
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/Companies'
      operationId: get-companies
      parameters:
        - schema:
            type: string
          in: query
          name: keyword
          description: 企業名
        - schema:
            type: string
          in: query
          name: owner_keyword
          description: 担当者名
        - schema:
            type: string
            enum:
              - account
              - stub
          in: query
          name: type
          description: 通常orスタブ
        - schema:
            type: string
            enum:
              - unspecified
              - request
              - verified
              - rejected
          in: query
          name: admin_verification_status
          description: admin審査状態
        - schema:
            type: boolean
          in: query
          name: sort_asc_updated_at
          description: trueなら昇順、falseなら降順
        - schema:
            type: boolean
          in: query
          name: sort_asc_subscribed_at
          description: trueなら昇順、falseなら降順
  /companies/{id}:
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: 企業を取得する
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/Company'
      operationId: get-companies-id
    patch:
      summary: 企業を更新する
      operationId: patch-companies-id
      responses:
        '200':
          $ref: '#/components/responses/Company'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                company:
                  type: object
                  properties:
                    name:
                      type: string
                      example: 株式会社SIMULA Labs
                    name_kana:
                      type: string
                      example: 'シミュララボ '
                    head_office_location:
                      type: string
                      example: 東京都港区元赤坂1-7-18
                    year_of_establishment:
                      type: string
                      format: date
                      example: '2019-08-24'
                    hp_url:
                      type: string
                      format: uri
                      example: https://simula-labs.com/
                    phone:
                      type: string
                      example: 03-1234-5678
                    capital:
                      type: number
                      example: 1520
                    is_listed:
                      type: boolean
                      default: false
                      example: 'false'
                    representative:
                      type: string
                      example: 牧野暉弘
                    representative_kana:
                      type: string
                      example: まきのあきひろ
                    net_sales:
                      type: string
                      example: '5000'
                    numbers_of_employees:
                      type: string
                      example: '20'
                    average_age:
                      type: integer
                      example: 28
                    feature_ids:
                      type: array
                      items:
                        type: string
                        format: uuid
                    business_summary:
                      type: string
                      example: 事業概要
                    corporate_pr:
                      type: string
                      maxLength: 500
                      example: >-
                        ヒトが生涯の中で最も長く過ごす「働く」という時間。
                        日本の場合、この働く時間をどう過ごすかはほとんど就活の間に決まってしまっていると言ってもいいでしょう。
                    logo:
                      type: string
                      description: 画像も投稿したい時はform-dataで投げて
                    cover:
                      type: string
                      description: 画像も投稿したい時はform-dataで投げて
                    public_verification_status:
                      type: string
                      enum:
                        - unspecified
                        - requested
                        - verified
                        - rejected
                    employment_placement_permit_number:
                      type: string
                    recruitment_fee_ratio:
                      type: number
                    introduction_fee_ratio:
                      type: number
          application/xml:
            schema:
              type: object
              properties: {}
          multipart/form-data:
            schema:
              type: object
              properties: {}
      description: ''
    delete:
      summary: 企業を削除する
      operationId: delete-companies-id
      responses:
        '204':
          description: No Content
  /companies/{company_id}/accept:
    parameters:
      - schema:
          type: string
        name: company_id
        in: path
        required: true
    post:
      summary: 企業のプラン審査を承認する
      operationId: post-companies-company_id-accept
      responses:
        '200':
          $ref: '#/components/responses/Company'
  /companies/{company_id}/reject:
    parameters:
      - schema:
          type: string
        name: company_id
        in: path
        required: true
    post:
      summary: 企業のプラン審査を拒否する
      operationId: post-companies-company_id-reject
      responses:
        '200':
          $ref: '#/components/responses/Company'
  /companies/{company_id}/forced_cancel:
    parameters:
      - schema:
          type: string
        name: company_id
        in: path
        required: true
    post:
      summary: 企業のプランを強制解約する
      operationId: post-companies-company_id-forced_cancel
      responses:
        '200':
          $ref: '#/components/responses/Company'
  /accounts:
    get:
      summary: アカウント一覧を取得する
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/Accounts'
      operationId: get-accounts
      parameters:
        - schema:
            type: string
            enum:
              - applicant
          in: query
          name: type
          description: '''applicant''を指定すると、応募者のアカウント一覧を取得する'
        - schema:
            type: string
          in: query
          name: keyword
          description: アカウントの名前検索
      description: |-
        typeで'applicant'を指定したら、応募者のアカウント一覧を取得できる。
        レスポンスは:id, :recruitments, :applied_at, :profile
  /accounts/{id}:
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: ''
    get:
      summary: アカウントを取得する
      tags:
