openapi: 3.0.0
info:
  title: Public
  version: '1.0'
  description: ''
servers:
  - url: http://localhost:3000/public/v1
    description: local
  - url: https://api.prob-works.com/public/v1
    description: Prd
  - url: https://api-stg.prob-works.com/public/v1
    description: Stg
  - url: https://api-dev.prob-works.com/public/v1
    description: Dev
paths:
  /companies:
    get:
      summary: 企業一覧（企業検索）を取得する
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/Companies'
      operationId: get-companies
      parameters:
        - schema:
            type: string
          in: query
          name: keyword
          description: 検索キーワード
  /companies/recommended:
    get:
      summary: おすすめの企業一覧を取得する
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/Companies'
      operationId: get-companies-recommended
  /companies/{id}:
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: 企業を取得する
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/Company'
      operationId: get-companies-id
  /companies/{company_id}/recruitments:
    parameters:
      - schema:
          type: string
        name: company_id
        in: path
        required: true
    get:
      summary: 企業の募集一覧を取得する
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/Recruitments'
      operationId: get-companies-company_id-recruitments
      parameters:
        - schema:
            type: array
            items:
              type: string
          in: query
          name: occupation_ids
          description: 職種
        - schema:
            type: array
            items:
              type: string
          in: query
          name: industry_ids
          description: 業種
        - schema:
            type: array
            items:
              type: string
          in: query
          name: workplace_ids
          description: 勤務地
        - schema:
            type: string
          in: query
          name: employment_status_ids
          description: 雇用形態
        - schema:
            type: string
          in: query
          name: type
          description: タイプ
        - schema:
            type: integer
          in: query
          name: max_yearly_amount
          description: 年収最高金額（キャリア）
        - schema:
            type: integer
          in: query
          name: min_yearly_amount
          description: 年収最低金額（キャリア）
        - schema:
            type: integer
          in: query
          name: max_unit_amount
          description: 単価最高金額（プロジェクト）
        - schema:
            type: integer
          in: query
          name: min_unit_amount
          description: 単価最低金額（プロジェクト）
        - schema:
            type: string
          in: query
          name: keyword
          description: キーワード
        - schema:
            type: boolean
          in: query
          name: sort_asc_created_at
          description: trueなら昇順、falseなら降順
        - schema:
            type: boolean
          in: query
          name: sort_asc_amount
          description: trueなら昇順、falseなら降順
        - schema:
            type: boolean
          in: query
          name: sort_asc_applicant
          description: trueなら昇順、falseなら降順
  /recruitments:
    get:
      summary: 募集一覧（募集検索）を取得する
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/Recruitments'
      operationId: get-recruitments
      parameters:
        - schema:
            type: array
            items:
              type: string
          in: query
          name: occupation_ids
          description: 職種
        - schema:
            type: array
            items:
              type: string
          in: query
          name: industry_ids
          description: 業種
        - schema:
            type: array
          in: query
          name: workplace_ids
          description: 勤務地
        - schema:
            type: array
            items:
              type: string
          in: query
          name: employment_status_ids
          description: 雇用形態
        - schema:
            type: string
          in: query
          name: type
          description: タイプ
        - schema:
            type: integer
          in: query
          name: max_yearly_amount
          description: 年収最高金額（キャリア）
        - schema:
            type: integer
          in: query
          name: min_yearly_amount
          description: 年収最低金額（キャリア）
        - schema:
            type: integer
          in: query
          name: max_unit_amount
          description: 単価最高金額（プロジェクト）
        - schema:
            type: integer
          in: query
          name: min_unit_amount
          description: 単価最低金額（プロジェクト）
        - schema:
            type: string
          in: query
          name: keyword
          description: キーワード
        - schema:
            type: boolean
          in: query
          name: sort_asc_created_at
          description: trueなら昇順、falseなら降順
        - schema:
            type: boolean
          in: query
          name: sort_asc_amount
          description: trueなら昇順、falseなら降順
        - schema:
            type: boolean
          in: query
          name: sort_asc_applicant
          description: trueなら昇順、falseなら降順
        - schema:
            type: boolean
          in: query
          name: is_job_ordered
          description: 発注に紐付いた募集のみ（発注のフィルター用）
        - schema:
            type: boolean
          in: query
          name: is_jobed
          description: 業務に紐付いた募集のみ（業務のフィルター用）
        - schema:
            type: number
          in: query
          name: page
  /recruitments/recommended:
    get:
      summary: おすすめの募集一覧を取得する
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/Recruitments'
      operationId: get-recruitments-recommended
      description: ''
  /recruitments/{id}:
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: 募集を取得する
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/Recruitment'
      operationId: get-recruitments-id
  /privacy_policy_histories/latest:
    get:
      summary: 最新のプライバシーポリシーを取得する
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PrivacyPolicyHistory'
      operationId: get-privacy_policy_histories-latest
  /term_histories/latest:
    get:
      summary: 最新の利用規約を取得する
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TermHistory'
      operationId: get-term_histories-latest
      parameters:
        - schema:
            type: string
            enum:
              - common
              - plan
          in: query
          name: type
          description: '"common" or "type"'
  /accounts/{id}:
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    patch:
      summary: アカウントを更新する（パスワードリセット用）
      operationId: patch-accounts-id
      responses:
        '200':
          $ref: '#/components/responses/Account'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                account:
                  type: object
                  properties:
                    new_password:
                      type: string
                    new_password_confimation:
                      type: string
                  required:
                    - new_password
                    - new_password_confimation
                token:
                  type: string
                  description: パスワードリセットのURLにあるtoken
              required:
                - token
  /accounts/reset_password:
    post:
      summary: パスワード再設定用のメールを送る
      operationId: post-accounts-reset_password
      responses:
        '204':
          description: No Content
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                account:
                  type: object
                  properties:
                    email:
                      type: string
                      format: email
                  required:
                    - email
  /employments/{id}:
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: 雇用を取得する
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Employment'
      operationId: get-employments-id
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                invite_token:
                  type: string
              required:
                - invite_token
      description: ''
    delete:
      summary: 雇用を削除する
      operationId: delete-employments-id
      responses:
        '204':
          description: No Content
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                invite_token:
                  type: string
              required:
                - invite_token
  /state_categories:
    get:
      summary: 都市カテゴリー一覧を取得する
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  state_categories:
                    type: array
                    items:
                      $ref: '#/components/schemas/StateCategory'
      operationId: get-cities
    parameters: []
  /occupation_main_categories:
    get:
      summary: 職種一覧を取得する
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  occupation_main_categories:
                    type: array
                    items:
                      $ref: '#/components/schemas/OccupationMainCategory'
      operationId: get-occupation_main_categories
      description: 「大項目」「中項目」「小項目」まとめて全部取得する
  /industry_categories:
    get:
      summary: 業種一覧を取得する
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  industry_categories:
                    type: array
                    items:
                      $ref: '#/components/schemas/IndustryCategory'
      operationId: get-industry_categories
      description: 業種まとめて全部取得する
  /products:
    get:
      summary: プラン(プロダクト)一覧を取得する
      tags: []
      operationId: get-plans
      responses:
        '200':
          $ref: '#/components/responses/Products'
      description: ''
    parameters: []
  /products/{id}:
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: プラン(プロダクト)を取得する
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/Product'
      operationId: get-plans-id
  /employment_statuses:
    get:
      summary: 雇用形態一覧を取得する
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/EmploymentStatuses'
      operationId: get-employment_statuses
      parameters:
        - schema:
            type: string
            enum:
              - project
              - career
          in: query
          name: type
    parameters: []
  /employment_statuses/{id}:
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: 雇用形態を取得する
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/EmploymentStatus'
      operationId: get-employment_statuses-id
  /features:
    get:
      summary: 特徴一覧を取得する
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/Features'
      operationId: get-features
      parameters:
        - schema:
            type: string
            enum:
              - default
              - organizational
          in: query
          name: type
          description: 「default」or「organizational」
        - schema:
            type: string
          in: query
          name: keyword
          description: feature名を前方一致で検索
        - schema:
            type: string
            enum:
              - company
              - recruitment
          in: query
          name: source_type
          description: 「company」or「recruitment」
components:
  schemas:
    Company:
      title: Company
      type: object
      description: ''
      properties:
        id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        type:
          type: string
          enum:
            - account
            - stub
        name:
          type: string
          example: 株式会社SIMULA Labs
        name_kana:
          type: string
          example: 'シミュララボ '
        head_office_location:
          type: string
          example: 東京都港区元赤坂1-7-18
        year_of_establishment:
          type: string
          format: date
        hp_url:
          type: string
          format: uri
          example: https://simula-labs.com/
        phone:
          type: string
          example: '"08093897965"'
        capital:
          example: 15200000
          description: 資本金（税の概念なし）
          type: number
        is_listed:
          type: boolean
          default: false
          example: 'false'
        representative:
          type: string
          example: 牧野暉弘
        representative_kana:
          type: string
          example: まきのあきひろ
        net_sales:
          type: number
          example: 5000
          description: 前年度の売上高（税込）
        numbers_of_employees:
          type: string
          example: '20'
        average_age:
          example: 28
          type: number
        business_summary:
          type: string
          example: 事業概要
        corporate_pr:
          type: string
          maxLength: 500
          example: >-
            ヒトが生涯の中で最も長く過ごす「働く」という時間。
            日本の場合、この働く時間をどう過ごすかはほとんど就活の間に決まってしまっていると言ってもいいでしょう。
        logo_url:
          type: string
        cover_image_url:
          type: string
        is_sample:
          type: boolean
        admin_verification_status:
          type: string
          enum:
            - unspecified
            - requested
            - verified
            - rejected
            - canceled
          default: unspecified
          description: admin審査状態
        public_verification_status:
          type: string
          enum:
            - unspecified
            - requested
            - verified
            - rejected
          default: unspecified
        employment_placement_permit_number:
          type: string
          description: 有料職業紹介事業許可番号
        recruitment_fee_ratio:
          type: number
          description: admin指定の採用報告手数料率
        introduction_fee_ratio:
          type: number
          description: admin指定の紹介報告手数料率
        deleted_at:
          type: string
          format: date-time
        follower_nums:
          description: フォロワー数
          type: number
    Recruitment:
      title: Recruitment
      type: object
      description: ''
      properties:
        id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        title:
          type: string
          example: 三度の飯よりReact！そんなGeekなあなたへ
        department:
          type: string
          example: 開発部
        position:
          type: string
          example: 管理職
        job_description:
          type: string
          example: 新規事業のフロントサイドエンジニア
        work_conditions:
          type: string
          example: 保険・交通費とか諸々
        smoking_regulation:
          type: string
          enum:
            - no_smoking_indoors
            - exist_smoking_room
            - none
            - other
          description: 「屋内禁煙」「喫煙室設置」「対策なし」「その他」
        remote_work_status:
          type: string
          enum:
            - unselected
            - rarely
            - normally
            - full_remote
          description: 「未選択」「不可・時折（0-10%）」「可（10-90%）」「フルリモート（90%以上）」
        recruitment_manage_id:
          type: string
          description: 求人管理ID
        workplace_description:
          type: string
          description: 勤務地詳細
        salary_remarks:
          type: string
          description: 年収・報酬の詳細
          example: >-
            月給\416,667～（基本給\307,719～ 固定残業代\108,948～等を含む/月） ※経験とスキルに応じて決定します。
            給与改定：年1回 試用期間：3ヶ月/給与・待遇に変動なし
        qualification_requirement:
          type: string
          example: ・大卒以上　・40歳未満
        max_number_of_hiring:
          type: string
          description: 採用人数
          example: 4名
        selection_process:
          type: string
          description: 選考プロセス
          example: 面接2回、最終面接1回
        publishment_status:
          type: string
          enum:
            - draft
            - published
            - suspending
            - terminated
            - rejected
          description: 「下書き」「公開」「休止」「終了」「強制停止」
        is_sample:
          type: boolean
          default: false
          description: サンプルか
        accessible_type:
          type: string
          enum:
            - public
            - private
          default: public
          description: 「全体公開（誰でも見れる）」「非公開（許可した人のみ見れる）」
        type:
          type: string
          enum:
            - career
            - project
          default: career
          description: 「転職」「副業・フリーランス」
        min_amount:
          type: integer
          description: 最低金額（税込）
        max_amount:
          type: integer
          description: 最高金額（税込）
        billing_method:
          type: string
          enum:
            - hourly
            - daily
            - monthly
            - yearly
            - with_project
          description: 「時給」「日給」「月給」「年収」「1案件」
        source_type:
          type: string
          enum:
            - client
            - agent
            - service
          description: 「クライアント作成（企業）」「エージェント作成」「サービス作成（クローリング）」
        estimated_unit_amount:
          type: integer
          description: 推定単価（税込）
        target_company_status:
          type: string
          enum:
            - none
            - private
            - certained
            - specified
          description: 募集元企業の状態「なし」「非公開」「某社」「指定あり」
        recommended_point:
          type: string
          description: 推薦ポイント
        target_company_certain_name:
          type: string
          description: target_company_statusがcertainedの時、表示名を指定
        nearest_station:
          type: string
        project_number:
          type: string
        published_since_date:
          type: string
          format: date
          description: 掲載期間（開始）
        published_until_date:
          type: string
          format: date
          description: 掲載期間（終了）
        is_organizational_checked:
          type: boolean
          description: 企業内でのフラグ
        is_admin_checked:
          type: boolean
          description: admin用のフラグ
        page_views:
          type: number
          description: PV数
        applied_accounts:
          type: integer
          description: 候補者数
        interested_accounts:
          type: integer
          description: その募集を気になるしてるアカウントの数
        target_company:
          $ref: '#/components/schemas/Company'
      required:
        - id
        - created_at
        - updated_at
        - title
    Industry:
      title: Industry
      type: object
      properties:
        id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        name:
          type: string
    Feature:
      title: Feature
      type: object
      properties:
        id:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        name:
          type: string
          example: フレックスタイム
        type:
          type: string
          enum:
            - default
            - organizational
          default: default
        source_type:
          type: string
          enum:
            - company
            - recruitment
    State:
      title: State
      type: object
      properties:
        id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        country_code:
          type: string
        name:
          type: string
    Account:
      title: Account
      type: object
      description: ''
      properties:
        id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        email_verification_status:
          type: string
          example: verified
          enum:
            - unspecified
            - request
            - verified
          default: unspecified
        avatar_url:
          type: string
        last_sign_in_at:
          type: string
          format: date-time
        last_notification_read_at:
          type: string
          format: date-time
        is_career_scout_target:
          type: boolean
          default: true
          description: キャリアスカウト受け入れるか
        is_project_scout_target:
          type: boolean
          default: true
          description: プロジェクトスカウト受け入れるか
        is_public_with_work:
          type: boolean
          description: ProbWorksプロジェクト実績を公開するか
        identity_verification_status:
          type: string
          enum:
            - unspecified
            - verified
            - checking
            - failed
          default: unspecified
        identification_requirements:
          type: array
          description: >
            本人確認に足りない項目の配列（'external_account'は銀行口座、'individual.verification.document'は身分証明書）
          items:
            type: string
        missing_requirements_for_general:
          type: array
          description: 求職者必須項目の不足項目
          items:
            type: string
        missing_requirements_for_agent:
          type: array
          description: エージェント必須項目の不足項目
          items:
            type: string
        is_sample:
          type: boolean
          default: false
          description: サンプルか
        deleted_at:
          type: string
          description: 論理削除時刻
          format: date-time
        register_as:
          type: string
          enum:
            - general
            - organizational
    Profile:
      title: Profile
      type: object
      description: ''
      properties:
        id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        gender:
          type: string
          enum:
            - MALE
            - FEMALE
            - OTHER
          example: MALE
        nationality:
          type: string
          example: 日本
        english_skill:
          type: string
