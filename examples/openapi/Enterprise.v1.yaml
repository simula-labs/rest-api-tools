  /companies/{company_id}/rooms:
    parameters:
      - schema:
          type: string
        name: company_id
        in: path
        required: true
    get:
      summary: トークルーム一覧を取得する
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/Rooms'
      operationId: get-companies-company_id-rooms
  /companies/{company_id}/rooms/{id}:
    parameters:
      - schema:
          type: string
        name: company_id
        in: path
        required: true
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: トークルームを取得する
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/Room'
      operationId: get-companies-company_id-rooms-id
    patch:
      summary: トークルームを更新する
      operationId: patch-companies-company_id-rooms-id
      responses:
        '200':
          $ref: '#/components/responses/Room'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                room:
                  type: object
                  properties:
                    exists_not_replied:
                      type: boolean
  /companies/{company_id}/rooms/{room_id}/messages:
    parameters:
      - schema:
          type: string
        name: company_id
        in: path
        required: true
      - schema:
          type: string
        name: room_id
        in: path
        required: true
    get:
      summary: トークルームのメッセージ一覧を取得する
      tags: []
