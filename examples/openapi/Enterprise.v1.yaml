openapi: 3.0.0
info:
  title: Enterprise
  version: '1.0'
servers:
  - url: http://localhost:3000/enterprise/v1
    description: local
  - url: https://api.prob-works.com/enterprise/v1
    description: Prd
  - url: https://api-stg.prob-works.com/enterprise/v1
    description: Stg
  - url: https://api-dev.prob-works.com/enterprise/v1
    description: Dev
paths:
  /companies:
    get:
      summary: 企業一覧を取得する
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/Companies'
      operationId: get-companies
  /companies/{id}:
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: 企業を取得する
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/Company'
      operationId: get-companies-id
    patch:
      summary: 企業を更新する
      operationId: patch-companies-id
      responses:
        '200':
          $ref: '#/components/responses/Company'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                company:
                  type: object
                  properties:
                    name:
                      type: string
                      example: 株式会社SIMULA Labs
                    name_kana:
                      type: string
                      example: 'シミュララボ '
                    head_office_location:
                      type: string
                      example: 東京都港区元赤坂1-7-18
                    year_of_establishment:
                      type: string
                      format: date
                      example: '2015'
                    hp_url:
                      type: string
                      format: uri
                      example: https://simula-labs.com/
                    phone:
                      type: string
                      example: 03-1234-5678
                    capital:
                      type: number
                      example: 1520
                    is_listed:
                      type: boolean
                      default: 'false'
                      example: 'false'
                    representative:
                      type: string
                      example: 牧野暉弘
                    representative_kana:
                      type: string
                      example: まきのあきひろ
                    net_sales:
                      type: string
                      example: '5000'
                    numbers_of_employees:
                      type: string
                      example: '20'
                    average_age:
                      type: integer
                      example: 28
                    business_summary:
                      type: string
                      example: 事業概要
                    corporate_pr:
                      type: string
                      maxLength: 500
                      example: >-
                        ヒトが生涯の中で最も長く過ごす「働く」という時間。
                        日本の場合、この働く時間をどう過ごすかはほとんど就活の間に決まってしまっていると言ってもいいでしょう。
                    logo:
                      type: string
                      description: 画像も投稿したい時はform-dataで投げて
                    cover:
                      type: string
                      description: 画像も投稿したい時はform-dataで投げて
                    employment_placement_permit_number:
                      type: string
                    owner_id:
                      type: string
                      format: uuid
                    feature_ids:
                      type: array
                      items:
                        type: string
                        format: uuid
                    industry_ids:
                      type: array
                      items:
                        type: string
                        format: uuid
    delete:
      summary: 企業を論理削除する
      operationId: delete-companies-id
      responses:
        '200':
          $ref: '#/components/responses/Company'
  /companies/{company_id}/companies:
    post:
      summary: 企業（stub企業のみ）を作成する
      operationId: post-companies
      responses:
        '201':
          $ref: '#/components/responses/Company'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                company:
                  type:
                    - string
                    - object
                  properties:
                    name:
                      type: string
                    name_kana:
                      type: string
                  required:
                    - name
                    - name_kana
  /companies/{company_id}/recruitments:
    parameters:
      - schema:
          type: string
        name: company_id
        in: path
        required: true
    get:
      summary: 募集一覧を取得する
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/Recruitments'
      operationId: get-companies-company_id-recruitments
      parameters:
        - schema:
            type: string
            enum:
              - career
              - project
          in: query
          name: type
          description: 「社員採用（キャリア）」「副業・フリーランス（プロジェクト）」
        - schema:
            type: string
            enum:
              - public
              - private
              - archived
              - rejected
          in: query
          name: accessible_type
          description: 「全体公開（誰でも見れる）」「非公開（許可した人のみ見れる）」
        - schema:
            type: string
            format: uuid
          in: query
          name: target_account_id
          description: target_accountとその募集のWorkがあるか
        - schema:
            type: string
          in: query
          name: publishment_status
          description: 「下書き」「公開」「停止」「強制停止」
        - schema:
            type: string
          in: query
          name: occupation_ids
          description: 職種
        - schema:
            type: string
          in: query
          name: industry_ids
          description: 業種
        - schema:
            type: string
          in: query
          name: employment_status_ids
          description: 雇用形態
        - schema:
            type: string
            enum:
              - client
              - agent
              - service
          in: query
          name: source_type
          description: 「自社募集」「他社募集」「クローリング募集」
        - schema:
            type: string
          in: query
          name: keyword
          description: キーワード検索
        - schema:
            type: boolean
          in: query
          name: organizational_checked
          description: 企業内フラグ（表向きには「校閲済み」や「重要」など）
        - schema:
            type: boolean
          in: query
          name: sort_asc_updated_at
          description: trueなら昇順、falseなら降順
        - schema:
            type: boolean
          in: query
          name: is_job_ordered
          description: 発注と紐付けられた募集のみ（発注のフィルター用）
        - schema:
            type: string
          in: query
          name: is_jobed
          description: 業務と紐付けられた募集のみ（業務のフィルター用）
        - schema:
            type: boolean
          in: query
          name: except_sample
          description: サンプル除外
      description: ''
    post:
      summary: 募集を作成する
      operationId: post-companies-company_id-recruitments
      responses:
        '201':
          $ref: '#/components/responses/Recruitment'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                recruitment:
                  type: object
                  properties:
                    title:
                      type: string
                      example: 三度の飯よりReact！そんなGeekなあなたへ
                    department:
                      type: string
                      example: 開発部
                    position:
                      type: string
                      example: 管理職
                    workplace_id:
                      type: string
                      format: uuid
                    job_description:
                      type: string
                      example: 新規事業のフロントサイドエンジニア
                    work_conditions:
                      type: string
                      example: 保険・交通費とか諸々
                    smoking_regulation:
                      type: string
                      enum:
                        - no_smoking_indoors
                        - exist_smoking_room
                        - none
                        - other
                      description: 「屋内禁煙」「喫煙室設置」「対策なし」「その他」
                    remote_work_status:
                      type: string
                      enum:
                        - unselected
                        - rarely
                        - normally
                        - full_remote
                      description: 「未選択」「不可・時折（0-10%）」「可（10-90%）」「フルリモート（90%以上）」
                    workplace_description:
                      type: string
                      description: 勤務地詳細
                    can_live_and_work_anywhere:
                      type: boolean
                      default: false
                      description: 勤務地不問か
                    salary_remarks:
                      type: string
                      description: 年収・報酬の詳細
                      example: >-
                        月給\416,667～（基本給\307,719～ 固定残業代\108,948～等を含む/月）
                        ※経験とスキルに応じて決定します。 給与改定：年1回 試用期間：3ヶ月/給与・待遇に変動なし
                    qualification_requirements:
                      type: string
                      example: ・大卒以上　・40歳未満
                    max_number_of_hiring:
                      type: string
                      description: 採用人数
                      example: 4名
                    selection_process:
                      type: string
                      description: 選考プロセス
                      example: 面接2回、最終面接1回
                    publishment_status:
                      type: string
                      enum:
                        - draft
                        - published
                    type:
                      type: string
                      enum:
                        - career
                        - project
                      example: career
                    source_type:
                      type: string
                      enum:
                        - client
                        - agent
                        - service
                    accessible_type:
                      type: string
                      enum:
                        - public
                        - private
                    tax_type:
                      type: string
                      enum:
                        - included
                        - excluded
                    min_amount:
                      type: integer
                      example: 400
                    max_amount:
                      type: integer
                      example: 500
                    billing_method:
                      type: string
                      enum:
                        - hourly
                        - daily
                        - monthly
                        - yearly
                        - with_project
                      description: 「時給」「日給」「月給」「年収」「1案件」
                    target_company_status:
                      type: string
                      enum:
                        - none
                        - private
                        - certained
                        - specified
                      description: 募集元企業の状態「なし」「非公開」「某社」「指定あり」
                    target_company_id:
                      type: string
                      description: 募集元企業を指定する場合は必須
                      format: uuid
                    target_company_certain_name:
                      type: string
                      description: target_company_statusがcertainedの時、表示名を指定
                    recommended_point:
                      type: string
                      description: 推薦ポイント
                    employment_status_ids:
                      type: array
                      items:
                        type: string
                        format: uuid
                    occupation_ids:
                      type: array
                      items:
                        type: string
                        format: uuid
                    industry_ids:
                      type: array
                      format: uuid
                      items:
                        type: string
                    feature_ids:
                      type: array
                      items:
                        type: string
                        format: uuid
                  required:
                    - title
                    - publishment_status
                    - type
                    - source_type
                    - accessible_type
      description: ''
  /companies/{company_id}/recruitments/csv_import:
    parameters: null
    post:
      summary: CSVファイルから募集を作成する
      operationId: post-companies-company_id-recruitments.csv_import
      responses:
        '201':
          $ref: '#/components/responses/Recruitments'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
  /companies/{company_id}/recruitments/{id}:
    parameters:
      - schema:
          type: string
        name: company_id
        in: path
        required: true
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: 募集を取得する
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/Recruitment'
      operationId: get-companies-company_id-recruitments-id
    patch:
      summary: 募集を更新する
      operationId: patch-companies-company_id-recruitments-id
      responses:
        '200':
          $ref: '#/components/responses/Recruitment'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                recruitment:
                  type: object
                  properties:
                    title:
                      type: string
                      example: 三度の飯よりReact！そんなGeekなあなたへ
                    department:
                      type: string
                      example: 開発部
                    position:
                      type: string
                      example: 管理職
                    workplace_id:
                      type: string
                      format: uuid
                    job_description:
                      type: string
                      example: 新規事業のフロントサイドエンジニア
                    work_conditions:
                      type: string
                      example: 保険・交通費とか諸々
                    smoking_regulation:
                      type: string
                      enum:
                        - no_smoking_indoors
                        - exist_smoking_room
                        - none
                        - other
                      description: 「屋内禁煙」「喫煙室設置」「対策なし」「その他」
                    remote_work_status:
                      type: string
                      enum:
                        - unselected
                        - rarely
                        - normally
                        - full_remote
                      description: 「未選択」「不可・時折（0-10%）」「可（10-90%）」「フルリモート（90%以上）」
                    workplace_description:
                      type: string
                      description: 勤務地詳細
                    can_live_and_work_anywhere:
                      type: boolean
                      default: false
                      description: 勤務地不問か
                    salary_remarks:
                      type: string
                      description: 年収・報酬の詳細
                      example: 年収　500万円　〜　700万円
                    qualification_requirements:
                      type: string
                      example: ・大卒以上　・40歳未満
                    max_number_of_hiring:
                      type: string
                      description: 採用人数
                      example: 4名
                    selection_process:
                      type: string
                      description: 選考プロセス
                      example: 面接2回、最終面接1回
                    publishment_status:
                      type: string
                      enum:
                        - draft
                        - published
                        - suspending
                        - terminated
                    type:
                      type: string
                      enum:
                        - career
                        - project
                      example: career
                    accessible_type:
                      type: string
                      enum:
                        - public
                        - private
                    tax_type:
                      type: string
                      enum:
                        - included
                        - excluded
                    min_amount:
                      type: integer
                      example: 400
                    max_amount:
                      type: integer
                      example: 500
                    billing_method:
                      type: string
                      enum:
                        - hourly
                        - daily
                        - monthly
                        - yearly
                        - with_project
                      description: 「時給」「日給」「月給」「年収」「1案件」
                    target_company_status:
                      type: string
                      enum:
                        - none
                        - private
                        - certained
                        - specified
                      description: 募集元企業の状態「なし」「非公開」「某社」「指定あり」
                    target_company_id:
                      type: string
                      description: 募集元企業を指定する場合は必須
                      format: uuid
                    target_company_certain_name:
                      type: string
                      description: target_company_statusがcertainedの時、表示名を指定
                    recommended_point:
                      type: string
                      description: 推薦ポイント
                    nearest_station:
                      type: string
                    is_organizational_checked:
                      type: boolean
                      description: 企業内でのフラグ
                    employment_status_ids:
                      type: array
                      items:
                        type: string
                        format: uuid
                    occupation_ids:
                      type: array
                      items:
                        type: string
                        format: uuid
                    industry_ids:
                      type: array
                      format: uuid
                      items:
                        type: string
                    feature_ids:
                      type: array
                      items:
                        type: string
                        format: uuid
    delete:
      summary: 募集を削除する
      operationId: delete-companies-company_id-recruitments-id
      responses:
        '204':
          description: No Content
  /companies/{company_id}/recruitments/{recruitment_id}/applicants:
    parameters:
      - schema:
          type: string
        name: company_id
        in: path
        required: true
      - schema:
          type: string
        name: recruitment_id
        in: path
        required: true
    get:
      summary: 募集の応募一覧を取得する
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/Applicants'
      operationId: get-companies-company_id-recruitments-recruitment_id-applicants
      parameters:
        - schema:
            type: string
          in: query
          name: occupation_id
          description: 職種絞り込み
        - schema:
            type: string
          in: query
          name: recruitment_id
          description: 募集絞り込み
  /companies/{company_id}/employments:
    parameters:
      - schema:
          type: string
        name: company_id
        in: path
        required: true
    get:
      summary: 雇用一覧を取得する
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/Employments'
      operationId: get-companies-company_id-employments
    post:
      summary: 雇用を作成する
      operationId: post-companies-company_id-employments
      responses:
        '201':
          $ref: '#/components/responses/Employment'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                employment:
                  type: object
                  properties:
                    account_id:
                      type: string
                      format: uuid
                    email:
                      type: string
                      format: email
                      example: sample@example.com
                    role_ids:
                      type: array
                      items:
                        type: string
                        format: uuid
                  required:
                    - account_id
                    - email
  /companies/{company_id}/employments/{id}:
    parameters:
      - schema:
          type: string
        name: company_id
        in: path
        required: true
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: 雇用を取得する
      tags: []
      responses:
