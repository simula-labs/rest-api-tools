          $ref: '#/components/responses/KeepingLists'
      operationId: get-companies-company_id-keeping_lists
      parameters:
        - schema:
            type: string
            enum:
              - only_mine
              - except_mine
          in: query
          name: scope
          description: ''
        - schema:
            type: string
            format: uuid
          in: query
          name: target_account_id
      description: ''
    post:
      summary: 気になるリストを作成する
      operationId: post-companies-company_id-keeping_lists
      responses:
        '201':
          $ref: '#/components/responses/KeepingList'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                keeping_list:
                  type: object
                  properties:
                    name:
                      type: string
                      example: バックエンドエンジニアリスト
                    account_ids:
                      type: array
                      items:
                        type: string
                        format: uuid
                    account_id:
                      type: string
                      format: uuid
                  required:
                    - name
                    - account_id
  /companies/{company_id}/keeping_lists/{id}:
    parameters:
      - schema:
